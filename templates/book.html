<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Appointment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('book_appointment') }}" class="active">Book Appointment</a>
            <a href="{{ url_for('my_appointments') }}">My Appointments</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card-wrapper" style="max-width: 600px; margin: 0 auto;">
            <h1>Book an Appointment</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-messages {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('book_appointment') }}">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Appointment</label>
                    <textarea id="reason" name="reason" rows="4" required
                        placeholder="Describe your reason briefly..."></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</body>

</html>
