<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Appointment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-wrapper" style="border-top: 4px solid var(--status-rejected);">
            <h1>Admin Registration</h1>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 20px;">Restricted Access only.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-messages {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_register') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Admin Name">
                </div>
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Strong Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        placeholder="Repeat Password">
                </div>
                <div class="form-group"
                    style="background: #fff5f5; padding: 15px; border-radius: 8px; border: 1px dashed var(--status-rejected);">
                    <label for="secret_key" style="color: var(--status-rejected);">Admin Secret Key</label>
                    <input type="password" id="secret_key" name="secret_key" required placeholder="Enter Secret Key">
                </div>
                <button type="submit"
                    style="background: linear-gradient(135deg, var(--status-rejected), #c53030);">Register as
                    Admin</button>
            </form>

            <a href="{{ url_for('admin_login') }}" class="link-center">Already an Admin? Login here.</a>
        </div>
    </div>
</body>

</html>
